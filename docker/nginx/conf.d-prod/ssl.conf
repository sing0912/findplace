# ============================================================
# PetPro SSL Server Configuration (프로덕션용)
# ============================================================

# Backend API Upstream
upstream backend {
    server host.docker.internal:8080;
}

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name dev.findplace.co.kr;

    # Let's Encrypt 인증서 갱신용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl;
    http2 on;
    server_name dev.findplace.co.kr;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/dev.findplace.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.findplace.co.kr/privkey.pem;

    # SSL 설정
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # 최신 SSL 프로토콜만 사용
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (HTTPS 강제, includeSubDomains)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.findplace.co.kr; font-src 'self'; connect-src 'self' https://*.findplace.co.kr wss://*.findplace.co.kr https://accounts.google.com https://kauth.kakao.com https://nid.naver.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Health Check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Source Map 파일 차단 (프로덕션)
    location ~* \.map$ {
        return 404;
    }

    # Swagger/API Docs 차단 (프로덕션)
    location /api/api-docs {
        return 403;
    }
    location /api/swagger-ui {
        return 403;
    }

    # 로그인/인증 API Rate Limit (브루트포스 방지)
    location ~ ^/api/v1/auth/(login|register|find-id|reset-password) {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 파일 업로드 API (Rate Limit 적용)
    location ~ ^/api/v1/(pets/\d+/image|users/me/profile-image) {
        limit_req zone=upload_limit burst=5 nodelay;
        client_max_body_size 10M;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
    }

    # API Proxy
    location /api {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket (실시간 알림용)
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
    }

    # MinIO Proxy - 민감 경로 차단 (반드시 공개 경로보다 먼저 선언)
    location /files/petpro/sitters/ {
        return 403;
    }
    location /files/petpro/chat/ {
        return 403;
    }
    location /files/petpro/care/ {
        return 403;
    }

    # MinIO Proxy - 공개 허용 경로 (이미지 읽기 전용)
    location /files/petpro/pets/ {
        limit_except GET HEAD {
            deny all;
        }
        limit_req zone=api_limit burst=20 nodelay;

        # Path Traversal 방지: '..' 포함 요청 차단
        if ($request_uri ~* "\.\.") {
            return 403;
        }

        rewrite ^/files/(.*) /$1 break;
        proxy_pass http://minio:9000;
        proxy_set_header Host minio:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 캐싱 (이미지는 UUID 기반이므로 장기 캐시 가능)
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Content-Disposition "inline";

        # 보안 헤더 (location 블록에서 add_header 사용 시 상위 블록 헤더가 상속되지 않으므로 명시적 선언 필요)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
    }

    location /files/petpro/public/ {
        limit_except GET HEAD {
            deny all;
        }
        limit_req zone=api_limit burst=20 nodelay;

        # Path Traversal 방지: '..' 포함 요청 차단
        if ($request_uri ~* "\.\.") {
            return 403;
        }

        rewrite ^/files/(.*) /$1 break;
        proxy_pass http://minio:9000;
        proxy_set_header Host minio:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Content-Disposition "inline";

        # 보안 헤더
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
    }

    # MinIO 그 외 경로 차단
    location /files/ {
        return 403;
    }

    # Frontend 정적 파일 서빙
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
