# ============================================================
# FindPlace Default Server Configuration
# ============================================================

# Backend API Upstream
upstream backend {
    server host.docker.internal:8080;  # 로컬 개발 시
    # server backend:8080;             # Docker 컨테이너 사용 시
}

# Frontend Upstream
upstream frontend {
    server host.docker.internal:3000;  # 로컬 개발 시
    # server frontend:3000;            # Docker 컨테이너 사용 시
}

server {
    listen 80;
    server_name dev.findplace.co.kr;

    # Health Check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API Proxy
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket (실시간 알림용)
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
    }

    # MinIO Proxy (파일 업로드/다운로드)
    location /files {
        rewrite ^/files/(.*) /$1 break;
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Proxy
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # React Router를 위한 설정
        try_files $uri $uri/ @frontend;
    }

    location @frontend {
        proxy_pass http://frontend;
    }

    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
