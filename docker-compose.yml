services:
  # ============================================================
  # PostgreSQL Master (Primary)
  # ============================================================
  postgres-master:
    image: postgres:16-alpine
    container_name: findplace-postgres-master
    environment:
      POSTGRES_DB: ${DB_NAME:-findplace}
      POSTGRES_USER: ${DB_USERNAME:-findplace}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-findplace123!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres-master-data:/var/lib/postgresql/data
      - ./docker/postgres/init-master.sh:/docker-entrypoint-initdb.d/init-master.sh
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    command: >
      postgres
      -c wal_level=replica
      -c max_wal_senders=3
      -c max_replication_slots=3
      -c hot_standby=on
      -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - findplace-network
    healthcheck:
      test: pg_isready -U findplace -d findplace
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # PostgreSQL Slave 1 (Replica)
  # ============================================================
  postgres-slave1:
    image: postgres:16-alpine
    container_name: findplace-postgres-slave1
    environment:
      POSTGRES_DB: ${DB_NAME:-findplace}
      POSTGRES_USER: ${DB_USERNAME:-findplace}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-findplace123!}
      PGUSER: replicator
      PGPASSWORD: replicator123!
    volumes:
      - postgres-slave1-data:/var/lib/postgresql/data
      - ./docker/postgres/init-slave.sh:/init-slave.sh
    ports:
      - "5433:5432"
    depends_on:
      postgres-master:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        rm -rf /var/lib/postgresql/data/*
        until pg_basebackup -h postgres-master -D /var/lib/postgresql/data -U replicator -Fp -Xs -P -R; do
          echo 'Waiting for master to be ready...'
          sleep 5
        done
        chown -R postgres:postgres /var/lib/postgresql/data
        chmod 700 /var/lib/postgresql/data
        exec su-exec postgres postgres
    networks:
      - findplace-network
    healthcheck:
      test: pg_isready -U findplace
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # PostgreSQL Slave 2 (Replica)
  # ============================================================
  postgres-slave2:
    image: postgres:16-alpine
    container_name: findplace-postgres-slave2
    environment:
      POSTGRES_DB: ${DB_NAME:-findplace}
      POSTGRES_USER: ${DB_USERNAME:-findplace}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-findplace123!}
      PGUSER: replicator
      PGPASSWORD: replicator123!
    volumes:
      - postgres-slave2-data:/var/lib/postgresql/data
      - ./docker/postgres/init-slave.sh:/init-slave.sh
    ports:
      - "5434:5432"
    depends_on:
      postgres-master:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        rm -rf /var/lib/postgresql/data/*
        until pg_basebackup -h postgres-master -D /var/lib/postgresql/data -U replicator -Fp -Xs -P -R; do
          echo 'Waiting for master to be ready...'
          sleep 5
        done
        chown -R postgres:postgres /var/lib/postgresql/data
        chmod 700 /var/lib/postgresql/data
        exec su-exec postgres postgres
    networks:
      - findplace-network
    healthcheck:
      test: pg_isready -U findplace
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # PostgreSQL Coupon DB (별도)
  # ============================================================
  postgres-coupon:
    image: postgres:16-alpine
    container_name: findplace-postgres-coupon
    environment:
      POSTGRES_DB: findplace_coupon
      POSTGRES_USER: coupon
      POSTGRES_PASSWORD: coupon123!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres-coupon-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - findplace-network
    healthcheck:
      test: pg_isready -U coupon -d findplace_coupon
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis (Cache & Session)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: findplace-redis
    command: redis-server --appendonly yes --requirepass redis123!
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - findplace-network
    healthcheck:
      test: redis-cli -a redis123! ping
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # MinIO (S3 Compatible Storage)
  # ============================================================
  minio:
    image: minio/minio:RELEASE.2022-10-24T18-35-07Z
    container_name: findplace-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123!}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - findplace-network
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live || exit 1
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================================
  # MinIO Client (Bucket 초기화)
  # ============================================================
  minio-init:
    image: minio/mc:RELEASE.2022-10-29T10-09-23Z
    container_name: findplace-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh -c
    command: >
      "mc alias set myminio http://minio:9000 minioadmin minioadmin123! &&
       mc mb myminio/findplace --ignore-existing &&
       mc anonymous set public myminio/findplace/public &&
       echo 'MinIO bucket initialized'"
    networks:
      - findplace-network

  # ============================================================
  # Nginx (Reverse Proxy)
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: findplace-nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - redis
    networks:
      - findplace-network

  # ============================================================
  # Prometheus (Metrics)
  # ============================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: findplace-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - findplace-network
    healthcheck:
      test: wget -q --spider http://localhost:9090/-/healthy || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Loki (Log Aggregation)
  # ============================================================
  loki:
    image: grafana/loki:2.9.2
    container_name: findplace-loki
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - findplace-network
    healthcheck:
      test: wget -q --spider http://localhost:3100/ready || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Promtail (Log Collector)
  # ============================================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: findplace-promtail
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/findplace:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - findplace-network

  # ============================================================
  # Tempo (Distributed Tracing)
  # ============================================================
  tempo:
    image: grafana/tempo:2.3.1
    container_name: findplace-tempo
    volumes:
      - ./docker/tempo/tempo-config.yml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9411:9411"   # Zipkin
    command: -config.file=/etc/tempo/tempo.yaml
    depends_on:
      - prometheus
    networks:
      - findplace-network
    healthcheck:
      test: wget -q --spider http://localhost:3200/ready || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Grafana (Visualization)
  # ============================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: findplace-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123!
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - findplace-network
    healthcheck:
      test: wget -q --spider http://localhost:3000/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================
# Networks
# ============================================================
networks:
  findplace-network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres-master-data:
  postgres-slave1-data:
  postgres-slave2-data:
  postgres-coupon-data:
  redis-data:
  minio-data:
  prometheus-data:
  loki-data:
  tempo-data:
  grafana-data:
