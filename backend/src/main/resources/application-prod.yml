# Production Profile
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# 에러 응답에서 내부 정보 노출 방지
server:
  error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never
    include-exception: false

# Swagger/API Docs 비활성화 (프로덕션)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator 노출 최소화 (프로덕션)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: WARN
    com.petpro: INFO
    org.hibernate.SQL: WARN
