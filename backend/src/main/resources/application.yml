spring:
  application:
    name: petpro-backend

  profiles:
    active: ${APP_ENV:local}

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123!}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # Servlet Configuration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Server Configuration
server:
  port: ${APP_PORT:8080}
  servlet:
    context-path: /api

# Custom Application Properties
app:
  jwt:
    secret: ${JWT_SECRET}
    access-expiration: ${JWT_ACCESS_EXPIRATION:3600}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:1209600}

  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:3000}

  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin123!}
    bucket: ${MINIO_BUCKET:petpro}

  oauth:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
      redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/oauth/google/callback}
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
    kakao:
      client-id: ${KAKAO_CLIENT_ID:}
      client-secret: ${KAKAO_CLIENT_SECRET:}
      redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:3000/oauth/kakao/callback}
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
    naver:
      client-id: ${NAVER_CLIENT_ID:}
      client-secret: ${NAVER_CLIENT_SECRET:}
      redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:3000/oauth/naver/callback}
      token-uri: https://nid.naver.com/oauth2.0/token
      user-info-uri: https://openapi.naver.com/v1/nid/me

  gov-api:
    base-url: ${GOV_API_BASE_URL:https://apis.data.go.kr/1741000/animal_cremation}
    service-key: ${GOV_API_SERVICE_KEY:}
    daily-limit: ${GOV_API_DAILY_LIMIT:10000}

# Location Service Configuration
location:
  google-maps:
    api-key: ${GOOGLE_MAPS_API_KEY:}
    language: ko
    region: KR
    timeout: 5000
    max-retries: 3

# Database Configuration (Master-Slave)
datasource:
  master:
    jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_MASTER_PORT:5432}/${DB_NAME:petpro}
    username: ${DB_USERNAME:petpro}
    password: ${DB_PASSWORD:petpro123!}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: master-pool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  slave:
    nodes:
      - jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_SLAVE1_PORT:5433}/${DB_NAME:petpro}
        username: ${DB_USERNAME:petpro}
        password: ${DB_PASSWORD:petpro123!}
      - jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_SLAVE2_PORT:5434}/${DB_NAME:petpro}
        username: ${DB_USERNAME:petpro}
        password: ${DB_PASSWORD:petpro123!}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: slave-pool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

# Coupon Database Configuration (별도 DB)
coupon:
  datasource:
    url: jdbc:postgresql://${COUPON_DB_HOST:localhost}:${COUPON_DB_PORT:5435}/petpro_coupon
    username: ${COUPON_DB_USERNAME:coupon}
    password: ${COUPON_DB_PASSWORD:coupon123!}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: coupon-pool
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000

# Log Database Configuration (MySQL Master-Slave)
log:
  datasource:
    master:
      jdbc-url: jdbc:mysql://${LOG_DB_HOST:localhost}:${LOG_DB_MASTER_PORT:3306}/petpro_log?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      username: ${LOG_DB_USERNAME:loguser}
      password: ${LOG_DB_PASSWORD:logpass123!}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: log-master-pool
        maximum-pool-size: 10
        minimum-idle: 3
        idle-timeout: 300000
        connection-timeout: 20000
    slave:
      jdbc-url: jdbc:mysql://${LOG_DB_HOST:localhost}:${LOG_DB_SLAVE_PORT:3307}/petpro_log?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      username: ${LOG_DB_USERNAME:loguser}
      password: ${LOG_DB_PASSWORD:logpass123!}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: log-slave-pool
        maximum-pool-size: 10
        minimum-idle: 3
        idle-timeout: 300000
        connection-timeout: 20000

# Logging Configuration
logging:
  level:
    root: INFO
    com.petpro: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
  endpoint:
    health:
      show-details: when_authorized
  health:
    mail:
      enabled: false
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

# Tracing Configuration (OpenTelemetry)
tracing:
  url: ${TEMPO_URL:http://localhost:4318/v1/traces}

# Loki Configuration
loki:
  url: ${LOKI_URL:http://localhost:3100}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
