spring:
  application:
    name: findplace-backend

  profiles:
    active: ${APP_ENV:local}

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123!}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # Servlet Configuration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Server Configuration
server:
  port: ${APP_PORT:8080}
  servlet:
    context-path: /api

# Custom Application Properties
app:
  jwt:
    secret: ${JWT_SECRET:your-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256}
    access-expiration: ${JWT_ACCESS_EXPIRATION:3600}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:1209600}

  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:3000}

  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin123!}
    bucket: ${MINIO_BUCKET:findplace}

# Database Configuration (Master-Slave)
datasource:
  master:
    jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_MASTER_PORT:5432}/${DB_NAME:findplace}
    username: ${DB_USERNAME:findplace}
    password: ${DB_PASSWORD:findplace123!}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: master-pool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  slave:
    nodes:
      - jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_SLAVE1_PORT:5433}/${DB_NAME:findplace}
        username: ${DB_USERNAME:findplace}
        password: ${DB_PASSWORD:findplace123!}
      - jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_SLAVE2_PORT:5434}/${DB_NAME:findplace}
        username: ${DB_USERNAME:findplace}
        password: ${DB_PASSWORD:findplace123!}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: slave-pool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

# Logging Configuration
logging:
  level:
    root: INFO
    com.findplace: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    mail:
      enabled: false

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
