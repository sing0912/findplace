spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:test}

server:
  servlet:
    context-path: /api

datasource:
  master:
    jdbc-url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  slave:
    nodes:
      - jdbc-url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
        username: sa
        password:
        driver-class-name: org.h2.Driver
      - jdbc-url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
        username: sa
        password:
        driver-class-name: org.h2.Driver

coupon:
  datasource:
    url: jdbc:h2:mem:coupondb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

log:
  datasource:
    master:
      jdbc-url: jdbc:h2:mem:logdb;MODE=MySQL;DB_CLOSE_DELAY=-1
      username: sa
      password:
      driver-class-name: org.h2.Driver
    slave:
      jdbc-url: jdbc:h2:mem:logdb;MODE=MySQL;DB_CLOSE_DELAY=-1
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: create-drop
  flyway:
    enabled: false

app:
  jwt:
    secret: test-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
    access-expiration: 3600
    refresh-expiration: 1209600

  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: test-minio-secret
    bucket: test-bucket

  oauth:
    google:
      client-id: test-google-client-id
      client-secret: test-google-secret
      redirect-uri: http://localhost:3000/oauth/google/callback
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
    kakao:
      client-id: test-kakao-client-id
      client-secret: test-kakao-secret
      redirect-uri: http://localhost:3000/oauth/kakao/callback
      token-uri: https://kauth.kakao.com/oauth/token
      user-info-uri: https://kapi.kakao.com/v2/user/me
    naver:
      client-id: test-naver-client-id
      client-secret: test-naver-secret
      redirect-uri: http://localhost:3000/oauth/naver/callback
      token-uri: https://nid.naver.com/oauth2.0/token
      user-info-uri: https://openapi.naver.com/v1/nid/me

logging:
  level:
    root: INFO
    com.petpro: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
